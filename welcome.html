
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        .welcome-container h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .welcome-container p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #555;
        }
        .welcome-button {
            background: #3498db;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .welcome-button:hover {
            background: #217dbb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to my Personal Portfolio!</h1>
        <p>Click the button below to view.</p>
        <button class="welcome-button" onclick="window.location.href='Saranagata_Kundu_biodata.html'">
            View Biodata
        </button>
    </div>
</body>
</html>
